	<script>
		(function () {

			$.fn.imagesLoaded = function () {

			    $imgs = this.find('img[src!=""]');
			    // if there's no images, just return an already resolved promise
			    if (!$imgs.length) {return $.Deferred.resolve().promise();}

			    // for each image, add a deferred object to the array which resolves when the image is loaded
			    var dfds = [];  
			    $imgs.each(function(){

			        var dfd = $.Deferred();
			        dfds.push(dfd);
			        var img = new Image();
			        img.onload = function(){dfd.resolve();}
			        img.src = this.src;

			    });

			    // return a master promise object which will resolve when all the deferred objects have resolved
			    // IE - when all the images are loaded
			    return $.when.apply($,dfds);

			}

			$(function () {

				$('#img-loader').show();
				$('#img-container').hide();

				$('#img-container').imagesLoaded().then(function () {

					//alert('images loaded');
					$('#img-loader').hide();
					$('#img-container').show();

				/*
					Intro
				*/
					setTimeout(function () {

						$('.intro-slide').addClass('show');
						$('.intro-slide .icon-pavilion').addClass('show');


					}, 500);


				/*
					Car
				*/
					setTimeout(function () {

						$('.border').removeClass('.intro-border').addClass('car-border');

						$('.intro-slide').removeClass('show');
						$('.car').addClass('show');
						$('.car img').addClass('zoom');

						setTimeout(function () {
							
							$('.intro-slide .icon-pavilion').removeClass('show');
							$('.car .img-title').addClass('show');

						}, 1000);

					}, 4000);


				/*
					Luxury
				*/
					setTimeout(function () {

						$('.border').removeClass('car-border').addClass('luxury-border');

						$('.car').removeClass('show');
						$('.luxury').addClass('show');
						$('.luxury img').addClass('zoom');

						setTimeout(function () {
							$('.car .img-title').removeClass('show');
							$('.luxury .img-title').addClass('show');
						}, 1000);

					}, 8000);


				/*
					Distinction
				*/
					setTimeout(function () {

						$('.border').removeClass('luxury-border').addClass('distinction-border');

						$('.luxury').removeClass('show');
						$('.distinction').addClass('show');
						$('.distinction img').addClass('zoom');

						setTimeout(function () {

							$('.luxury .img-title').removeClass('show');
							$('.distinction .img-title').addClass('show');

						}, 1000);

					}, 12000);


				/*
					Benchmark
				*/
					setTimeout(function () {

						$('.border').removeClass('distinction-border').addClass('benchmark-border');

						$('.distinction').removeClass('show');
						$('.benchmark').addClass('show');
						$('.benchmark img').addClass('zoom');

						setTimeout(function () {

							$('.benchmark .icon-pavilion').addClass('show');

						}, 500);

						setTimeout(function () {

							$('.distinction .img-title').removeClass('show');
							$('.benchmark .btitle-one').addClass('show-block').delay(1.2).addClass('show');

						}, 1000);


						setTimeout(function () {

								$('.benchmark .btitle-one').removeClass('show').delay(1.2).removeClass('show-block');
								$('.benchmark .btitle-two').addClass('show-block').delay(1.2).addClass('show');
								
						}, 4000);

					}, 16000);

				});

			});
		})();

	</script>
